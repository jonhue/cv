name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v2.1.1
      with:
        node-version: '13.0.1'
    - name: Install dependencies
      run: yarn install
    - name: Run stylelint
      run: yarn stylelint
